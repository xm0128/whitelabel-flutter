name: ordibank
description: A flavor of the core.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  base:
    path: ../base
  flutter_localizations:
    sdk: flutter
  # i18n
  flutter_i18n: ^0.22.4
  intl: ^0.17.0

dependency_overrides:
  flavor:
    path: flavor

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  generate: true
  uses-material-design: true

